<!DOCTYPE HTML>
<html>
	<head>
		<title>Caleb Tote</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" type="image/png" href="assets/favicon.svg" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">
				<!-- Header -->
					<header id="header">
						<h1>Caleb Tote</h1>
						<p>Technical Director &nbsp;&bull;&nbsp; Cloud Architect &nbsp;&bull;&nbsp; SRE Enthusiast</p>
						<nav>
							<ul>
								<li><a href="https://www.linkedin.com/in/calebtote" class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li>
								<li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
								<li><a href="#" class="icon solid fa-file"><span class="label">Resume</span></a></li>
								<li>
								  <a href="javascript:void(0);" class="icon solid fa-envelope" id="copyEmail">
								    <span class="label">Email</span>
								  </a>
								</li>
								<div id="copyPopup" class="copy-popup">Copied!</div>

							</ul>
						</nav>
					</header>
			</div>
		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
			  document.getElementById('copyEmail').addEventListener('click', function () {
			    navigator.clipboard.writeText('caleb.tote@gmail.com')
			      .then(() => {
				const popup = document.getElementById('copyPopup');
				popup.classList.add('visible');
				setTimeout(() => popup.classList.remove('visible'), 1500);
			      })
			      .catch(err => console.error('Failed to copy email: ', err));
			  });
		</script>
	</body>
</html>

<!DOCTYPE HTML>
<html>

<head>
	<title>Caleb Tote</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="icon" type="image/png" href="assets/favicon.png" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload">
	<div id="wrapper">
		<div id="bg"></div>
		<div id="overlay"></div>
		<div id="main">
			<!-- Header -->
			<header id="header">
				<h1>Caleb Tote</h1>
				<p>Technical Director &nbsp;&bull;&nbsp; Cloud Architect &nbsp;&bull;&nbsp; SRE Enthusiast</p>
				<nav>
					<ul>
						<li><a href="https://www.linkedin.com/in/calebtote" target="_blank"
								class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li>
						<li><a href="https://www.dropbox.com/scl/fi/vy2jtm68h5dtvlnje89wo/CalebTote_Resume.pdf?rlkey=n7y07rj5jyah4be6vli3zl4af&st=78ofbq0v&dl=1"
								class="icon solid fa-file" download="CalebTote_Resume.pdf"><span
									class="label">Resume</span></a></li>
						<li>
							<a href="javascript:void(0);" class="icon solid fa-envelope" id="copyEmail">
								<span class="label">Email</span>
							</a>
							<div id="copyPopup" class="copy-popup">Copied!</div>
						</li>									  
					</ul>
				</nav>
			</header>
		</div>
	</div>
	<script>
		window.onload = function () { document.body.classList.remove('is-preload'); }
		window.ontouchmove = function () { return false; }
		window.onorientationchange = function () { document.body.scrollTop = 0; }
		document.getElementById('copyEmail').addEventListener('click', function () {
			navigator.clipboard.writeText('your.email@example.com').then(() => {
				const popup = document.getElementById('copyPopup');
				popup.style.display = 'block';
				setTimeout(() => {
				popup.style.display = 'none';
				}, 2000); // Hide after 2 seconds
			});
		});

	</script>
</body>

</html>
